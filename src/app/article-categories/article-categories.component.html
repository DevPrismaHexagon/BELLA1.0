<section id="crud">

    <div class="title">
        <h4>{{title}}</h4>
    </div>

    <div class="subtitle">
        <h3>{{subtitle}}</h3>
    </div>

    <div class="container">
        <div class="list">
            <div class="list_header">
                <div class="tools">
                    <ul>
                        <li><input type="checkbox" name="" id="" class=""></li>
                        <li><button routerLink="/categorias-articulo/crear"><span class="fas fa-plus"></span></button></li>
                        <li><button><span class="fas fa-trash"></span></button></li>
                    </ul>
                </div>
                <div class="search">
                    <input #searchArticleCategory (keyup)="SearchArticleCategory(searchArticleCategory.value)" type="text" name="searchArticleCategory" id="searchArticleCategory" class="searchArticleCategory" placeholder="Buscar Categoria"> 
                </div>
            </div>

            <div class="list_table">

                <table>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">description</th>
                            <th scope="col">status</th>
                            <th scope="col">Parent Category</th>
                            <th scope="col">actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div style="display: contents" *ngFor="let category of article_categories | articlecategoriesFilter:search; let i=index">
                                
                                <tr class="lista-columna" routerLink="/categorias-articulo/editar/{{category.id}}">
                                    <th scope="row">{{category.id}}</th>
                                    <td>{{category.name}}</td>
                                    <td>{{category.description}}</td>
                                    <td>{{category.status}}</td>
                                    <td>{{category.parent_id}}</td>
                                    <td>
                                        <!-- <button routerLink="/articulos/editar/{{article.id}}">Editar</button> -->
                                        <span (click)="DeleteArticleCategory(category.id)"><i class="fas fa-times borrar"></i></span>
                                    </td>
                                </tr>
                            
                        </div>                     
                    </tbody>
                </table>

            </div>

            <div class="list_footer">
                <div class="entries">
                     <p>
                         Mostrar entradas
                        <select name="" id="" class="">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        
                     </p>  
                </div>
                <div class="pagination">
                    <ul>
                        <li><button class="">Siguiente</button></li>
                        <li><button class="numero">1</button></li>
                        <li><button class="">Regresar</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
