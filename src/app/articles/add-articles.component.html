<h2 class="articles-title">{{title}}</h2>

<form ngNativeValidate [formGroup]="FormArticle" (ngSubmit)="SaveArticle()">
    <label for="name" class="form-label">Nombre del Articulo:</label>
    <input required formControlName="name" type="text" class="form-control" id="name" name="name" placeholder="name"> 

    <label for="slug" class="form-label">Slug del Articulo:</label>
    <input required formControlName="slug" type="text" class="form-control" id="slug" name="slug" placeholder="Slug"> 

    <label for="description" class="form-label">Descripcion del Articulo:</label>
    <input required formControlName="description" type="text" class="form-control" id="description" name="description" placeholder="Descripcion">               

    <label for="status" class="form-label">Status del Articulo</label>
    <select class="form-control" formControlName="status">
        <option [ngValue]="null" disabled>Seleccione un status</option>
        <option [ngValue]="0" selected>Activo</option>
        <option [ngValue]="1">Inactivo</option>
        <option [ngValue]="2">Pendiente</option>
    </select>

    <label for="bar_code" class="form-label">bar code del Articulo:</label>
    <input required formControlName="bar_code" type="text" class="form-control" id="bar_code" name="bar_code" placeholder="bar code">

    <label for="sku" class="form-label">SKU:</label>
    <input required formControlName="sku" type="text" class="form-control" id="sku" name="sku" placeholder="SKU">

    <label for="comments" class="form-label">Comentario del Articulo:</label>
    <input required formControlName="comments" type="text" class="form-control" id="comments" name="comments" placeholder="Comentario">

    <label for="size" class="form-label">Tamaño del Articulo:</label>
    <input required formControlName="size" type="text" class="form-control" id="size" name="size" placeholder="Tamaño"> 

    <label for="weight" class="form-label">Peso del Articulo:</label>
    <input required formControlName="weight" type="text" class="form-control" id="weight" name="weight" placeholder="peso"> 

    <label for="made_in" class="form-label">hecho en:</label>
    <input required formControlName="made_in" type="text" class="form-control" id="made_in" name="made_in" placeholder="hecho en">  

    <label for="status" class="form-label">Categoria del Articulo</label>
    <select class="form-control" formControlName="category_id">
        <option [ngValue]="null" disabled>Seleccione categoria</option>
        <option *ngFor="let category of article_categories" [ngValue]="category.id">
          {{ category.name }}
        </option>
    </select>

    <label for="status" class="form-label">Marca del Articulo</label>
    <select class="form-control" formControlName="category_id">
        <option [ngValue]="null" disabled>Seleccione marca</option>
        <option *ngFor="let brand of brands" [ngValue]="brand.id">
          {{ brand.name }}
        </option>
    </select>

    <label for="status" class="form-label">unidad del Articulo</label>
    <select class="form-control" formControlName="unit_id">
        <option [ngValue]="null" disabled>Seleccione unidad</option>
        <option *ngFor="let unit of units" [ngValue]="unit.id">
          {{ unit.name }}
        </option>
    </select>

    <button type="submit" class="btn btn-success">Guardar</button>
    <button required type="" class="btn btn-danger" routerLink="/articulos">Cancel</button>
</form>
