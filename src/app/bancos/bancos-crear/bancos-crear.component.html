<section id="bancos__agregar">

    <div class="bancos__titulo">
        <h3>Agregar un nuevo banco</h3>
    </div>

    <form action="" id="form">

        <div class="inputs">
            <div class="grupo">
                <input type="text" name="" id="" value="" placeholder="" autocomplete="off"(blur)="agregarLabel($event)" (focus)="agregarLabel($event)" [(ngModel)]="password">
                <label for="">Nombre del Banco</label>
            </div>
    
            <div class="grupo">
                <input type="text" name="" id="" value="" placeholder="" autocomplete="off"(blur)="agregarLabel($event)" (focus)="agregarLabel($event)" [(ngModel)]="password">
                <label for="">Codigo del Banco</label>
            </div>
    
            <div class="grupo">
                <input type="text" name="" id="" value="" placeholder="" autocomplete="off"(blur)="agregarLabel($event)" (focus)="agregarLabel($event)" [(ngModel)]="password">
                <label for="">Descripcion del Banco</label>
            </div>
        </div>

        <div class="grupo">
            <input type="submit" name="" id="" value="Agregar" placeholder="" class="agregar">
        </div>
    </form>

</section>
