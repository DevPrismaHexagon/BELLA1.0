<section id="inventario">
    <div class="titulo">
        <h4>{{title}}</h4>
    </div>

    <div class="marcas">

        <div class="titulo_marcas">
            <h3>{{subtitle}}</h3>
        </div>

        <div class="lista">
            <div class="lista_header">
                <div class="herramientas">
                    <ul>
                        <li><input type="checkbox" name="" id="" class=""></li>
                        <li><button routerLink="/marcas/crear"><span class="fas fa-plus"></span></button></li>
                        <li><button><span class="fas fa-trash"></span></button></li>
                    </ul>
                </div>
                <div class="buscador">
                    <input #searchBrand (keyup)="searchbrand(searchBrand.value)" type="text" name="searchBrand" id="searchBrand" class="searchBrand" placeholder="Buscar marca"> 
                </div>
            </div>

            <div class="lista_tabla">

                <table>
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">name</th>
                            <th scope="col">description</th>
                            <th scope="col">status</th>
                            <th scope="col">actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div style="display: contents" *ngFor="let brand of brands | brandsFilter:search; let i=index">
                        
                                <tr class="lista-columna" routerLink="/marcas/editar/{{brand.id}}">
                                    <th scope="row">{{brand.id}}</th>
                                    <td>{{brand.name}}</td>
                                    <td>{{brand.description}}</td>
                                    <td>{{brand.status}}</td>
                                    <td>
                                        <!-- <button routerLink="/articulos/editar/{{brand.id}}">Editar</button> -->
                                        <span (click)="BorrarMarca(brand.id)"><i class="fas fa-times borrar"></i></span>
                                    </td>
                                </tr>
                            
                        </div>                     
                    </tbody>
                </table>

            </div>

            <div class="lista_footer">
                <div class="entradas">
                     <p>
                         Mostrar entradas
                        <select name="" id="" class="">
                            <option value="5">5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                        
                     </p>  
                </div>
                <div class="paginacion">
                    <ul>
                        <li><button class="">Siguiente</button></li>
                        <li><button class="numero">1</button></li>
                        <li><button class="">Regresar</button></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</section>
