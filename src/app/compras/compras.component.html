<section id="compras">
    <div class="usuarios">

        <div class="titulo_usuarios">
            <h3>{{subtitle}}</h3>
        </div>

        <div class="lista">

            <div class="lista_header">
                <div class="herramientas">
                    <ul>
                        <li><input type="checkbox" name="" id="" class=""></li>
                        <li [routerLink]="['./crear']"><button><span class="fas fa-plus"></span></button></li>
                        <li><button><span class="fas fa-trash"></span></button></li>
                        <li [routerLink]="['./location']"><button><span class="fas fa-map-marker-alt"></span></button></li>
                    </ul>
                </div>
                <div class="buscador">
                    <input #searchCompra (keyup)="searcharticle(searchCompra.value)" type="text" name="searchArticle" id="searchArticle" class="searchArticle" placeholder="Buscar articulo">
                </div>
            </div>

            <div class="lista_tabla">

                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Producto</th>
                            <th>Imagen</th>
                            <th>Descripci√≥n</th>
                            <th>Fecha de Compra</th>
                            <th>Cantidad</th>
                            <th>Status</th>
                            <th>Precio</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let compra of compras | filter:search; let i=index">
                            <td routerLink="/compras/editar/{{compra.id}}">
                                <i class="far fa-eye"></i>
                            </td>
                            <th scope="row">{{compra.id}}</th>
                            <td>{{compra.name}}</td>
                            <td>{{compra.slug}}</td>
                            <td>{{compra.description}}</td>
                            <td>{{compra.status}}</td>
                            <td>{{compra.bar_code}}</td>
                            <td>{{compra.sku}}</td>
                            <td>{{compra.comments}}</td>
                            <td>
                                <span (click)="BorrarCompra(compra.id)">
                                    <i class="fas fa-times borrar"></i>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>

            <div class="lista_footer ">
                <div class="entradas ">
                    <p>
                        Mostrar entradas
                        <select name=" " id=" " class=" ">
                            <option value="5 ">5</option>
                            <option value="10 ">10</option>
                            <option value="15 ">15</option>
                            <option value="20 ">20</option>
                        </select>

                    </p>
                </div>
                <div class="paginacion ">
                    <ul>
                        <li><button class=" ">Siguiente</button></li>
                        <li><button class="numero ">1</button></li>
                        <li><button class=" ">Regresar</button></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
